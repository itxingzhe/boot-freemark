<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link type="text/css" rel="stylesheet" href="/css/index.css" >
    <link type="text/css" rel="stylesheet" href="/jars/bootstrap-table/bootstrap-table.css" >
    <link type="text/css" rel="stylesheet" href="/jars/bootstrap/css/bootstrap.css" >
    <link type="text/css" rel="stylesheet" href="/jars/bootstrap/css/bootstrap-responsive.css" >
    <script type="text/javascript" src="/jars/jquery/jquery-3.3.1.js" ></script>
    <script type="text/javascript" src="/js/index.js" ></script>
    <script type="text/javascript" src="/js/common.js" ></script>
    <script type="text/javascript" src="/jars/bootstrap-table/bootstrap-table.js" ></script>
    <script type="text/javascript" src="/jars/bootstrap-table/bootstrap-table-locale-all.js" ></script>
    <script type="text/javascript" src="/jars/bootstrap/js/bootstrap.js" ></script>
    <script type="text/javascript" src="/jars/jquery-upload/js/jquery.fileupload.js" ></script>
    <style>
        table.table tbody tr td.text-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <form  id="search_User" style="padding-left: auto;padding-right: auto">
                <p class="panel-body search_box">
                <p class="search_p">
                    <label for="search_name">用户姓名：</label>
                    <input type="text" class="form-control" id="search_name" code="uname" >
                </p>
                <p class="search_p">
                    <label for="search_sex">性别：</label>
                    <select class="form-control" id="search_sex" code="sex"><option value="">---请选择---</option><option value="男">男</option><option value="女">女</option></select>
                </p>
                </p>
                <p class="panel-body search_box">
                <p class="search_p">
                    <label for="search_name">用户账号：</label>
                    <input type="text" class="form-control" id="username" code="username" >
                </p>
                <p class="search_p" style="text-align: right;">
                    <input type="button" class="btn btn-primary" value="搜索" onclick="serachUser()"/>
                    <input type="button" class="btn btn-primary" value="新增用户" onclick="serachUser()"/>
                </p>
                </p>
            </form>
        </div>
        <table class="bootstrap-table table" id="#dataTable" data-toggle="table" data-url="/user/queryData">
            <thead>
            <tr>
                <th class="text-center" data-field="uid">用户ID</th>
                <th data-class="text-center" data-field="uname">用户名称</th>
                <th data-class="text-center" data-field="username">账号</th>
                <th data-class="text-center" data-field="sex">性别</th>
                <th data-class="text-center" data-field="age">年龄</th>
                <th data-class="text-overborder" data-field="address">住址</th>
                <th data-class="text-center" data-formatter="operation">住址</th>
            </tr>
            </thead>
        </table>
    </div>
    <div>
        <form id="fileupload" action="common/fileUpload" method="POST" enctype="multipart/form-data">
            <div class="row fileupload-buttonbar">
                <div class="col-lg-7">
                    <span class="btn btn-success fileinput-button">
                    <i class="icon-plus icon-white"></i>
                    <span>Add files...</span>
                    <input type="file" code="files[]" multiple>
                </span>
                    <button type="submit" class="btn btn-primary start">
                        <i class="icon-upload icon-white"></i>
                        <span>Start upload</span>
                    </button>
                    <button type="reset" class="btn btn-warning cancel">
                        <i class="icon-ban-circle icon-white"></i>
                        <span>Cancel upload</span>
                    </button>
                    <button type="button" class="btn btn-danger delete">
                        <i class="icon-trash icon-white"></i>
                        <span>Delete</span>
                    </button>
                    <input type="checkbox" class="toggle">
                    <span class="fileupload-process"></span>
                </div>
                <div class="col-lg-5 fileupload-progress">
                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                    </div>
                    <div class="progress-extended">&nbsp;</div>
                </div>
            </div>
            <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
        </form>
    </div>
    <div>
        <input id="uploadFile" type="file" name="uploadFile">
        <button class="file_upload">上传</button>
    </div>
    <script id="template-upload" type="text/x-tmpl">
        {% for (var i=0, file; file=o.files[i]; i++) { %}
            <tr class="template-upload">
                <td>
                    <span class="preview"></span>
                </td>
                <td>
                    <p class="name">{%=file.name%}</p>
                    <strong class="error text-danger"></strong>
                </td>
                <td>
                    <p class="size">Processing...</p>
                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
                </td>
                <td>
                    {% if (!i && !o.options.autoUpload) { %}
                        <button class="btn btn-primary start" disabled>
                            <i class="glyphicon glyphicon-upload"></i>
                            <span>Start</span>
                        </button>
                    {% } %}
                    {% if (!i) { %}
                        <button class="btn btn-warning cancel">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                            <span>Cancel</span>
                        </button>
                    {% } %}
                </td>
            </tr>
        {% } %}
    </script>
    <script id="template-download" type="text/x-tmpl">
        {% for (var i=0, file; file=o.files[i]; i++) { %}
            <tr class="template-download">
                <td>
                    <span class="preview">
                        {% if (file.thumbnailUrl) { %}
                            <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                        {% } %}
                    </span>
                </td>
                <td>
                    <p class="name">
                        {% if (file.url) { %}
                            <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                        {% } else { %}
                            <span>{%=file.name%}</span>
                        {% } %}
                    </p>
                    {% if (file.error) { %}
                        <div><span class="label label-danger">Error</span> {%=file.error%}</div>
                    {% } %}
                </td>
                <td>
                    <span class="size">{%=o.formatFileSize(file.size)%}</span>
                </td>
                <td>
                    {% if (file.deleteUrl) { %}
                        <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                            <i class="glyphicon glyphicon-trash"></i>
                            <span>Delete</span>
                        </button>
                        <input type="checkbox" name="delete" value="1" class="toggle">
                    {% } else { %}
                        <button class="btn btn-warning cancel">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                            <span>Cancel</span>
                        </button>
                    {% } %}
                </td>
            </tr>
        {% } %}
    </script>
    <script>
        window.testBasicWidget = $.blueimp.fileupload;
        window.testUIWidget = $.blueimp.fileupload;
    </script>
</body>
</html>
